<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 403 - Acceso Denegado | Uni-Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
        }
        .error-animation {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center error-animation">
            <div class="mb-6">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-4xl text-red-500"></i>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Error 403</h1>
            <h2 class="text-xl text-slate-600 mb-6">Acceso Denegado</h2>
            
            <p class="text-slate-500 mb-8 leading-relaxed">
                No tienes permisos para acceder a este recurso o tu sesi칩n ha expirado. 
                Por favor, inicia sesi칩n nuevamente.
            </p>
            
            <div class="space-y-3">
                <a th:href="@{/login}" 
                   class="block w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesi칩n
                </a>
                
                <a th:href="@{/}" 
                   class="block w-full bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-home mr-2"></i>
                    Ir al Inicio
                </a>
                
                <button onclick="window.history.back()" 
                        class="block w-full bg-white border-2 border-slate-300 hover:border-slate-400 text-slate-700 font-semibold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver Atr치s
                </button>
            </div>
            
            <div class="mt-8 pt-6 border-t border-slate-200">
                <p class="text-sm text-slate-400">
                    <i class="fas fa-info-circle mr-1"></i>
                    Si crees que esto es un error, contacta al administrador del sistema.
                </p>
            </div>
        </div>
    </div>
</body>
</html>

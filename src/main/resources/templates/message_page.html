<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificación | Uni-Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .message-animation {
            animation: messageSlideIn 0.5s ease-out;
        }
        @keyframes messageSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center message-animation">
        
        <!-- Mensaje de Error -->
        <div th:if="${error}" class="mb-6">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-3">¡Ups! Algo salió mal</h3>
            <p class="text-slate-600 mb-6" th:text="${error}">Ha ocurrido un error inesperado.</p>
        </div>
        
        <!-- Mensaje de Éxito -->
        <div th:if="${success}" class="mb-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check-circle text-3xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-3">¡Operación Exitosa!</h3>
            <p class="text-slate-600 mb-6" th:text="${success}">La operación se completó correctamente.</p>
        </div>
        
        <!-- Mensaje General -->
        <div th:if="${message and not error and not success}" class="mb-6">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-info-circle text-3xl text-blue-500"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-3">Información</h3>
            <p class="text-slate-600 mb-6" th:text="${message}">Mensaje informativo.</p>
        </div>
        
        <div class="space-y-3">
            <a th:href="@{/login}" 
               class="block w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Iniciar Sesión
            </a>
            
            <a th:href="@{/}" 
               class="block w-full bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 px-6 rounded-lg transition duration-300">
                <i class="fas fa-home mr-2"></i>
                Ir al Inicio
            </a>
            
            <button onclick="window.history.back()" 
                    class="block w-full bg-white border-2 border-slate-300 hover:border-slate-400 text-slate-700 font-semibold py-3 px-6 rounded-lg transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver Atrás
            </button>
        </div>
    </div>
</div>
</body>
</html>
